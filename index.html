<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Rizqy~</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2230%22 fill=%22white%22/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
            background: #111111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
            animation-delay: 7s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Subtle grid lines */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Clock - Top Left */
        .clock-container {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 10;
            animation: fadeIn 1s ease;
        }

        .clock {
            font-size: 32px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Date - Top Right */
        .date-container {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 10;
            animation: fadeIn 1s ease;
            text-align: right;
        }

        .date {
            font-size: 16px;
            color: #888888;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .weather {
            font-size: 14px;
            color: #666666;
            font-weight: 400;
            margin-top: 8px;
        }

        .weather-loading {
            color: #444444;
            font-size: 13px;
        }

        /* Main Content - Center */
        .container {
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        .greeting-small {
            font-size: 20px;
            color: #888888;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            animation: fadeIn 1s ease;
            margin-top: -100px;
        }

        .main-greeting {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease;
            line-height: 1.4;
        }

        .emoji {
            font-size: 48px;
            margin-right: 10px;
            display: none;
        }

        .search-container {
            margin-bottom: 60px;
            animation: fadeIn 1.4s ease;
            position: relative;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 28px;
            font-size: 17px;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .search-icon svg {
            width: 100%;
            height: 100%;
            stroke: #666666;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
        }

        .search-box::placeholder {
            color: #555555;
        }

        .search-box:focus {
            border-color: #333333;
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto 40px auto;
            animation: fadeIn 1.6s ease;
        }

        .link-item {
            text-decoration: none;
            color: #888888;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 16px 24px;
            border: 1px solid #333333;
            border-radius: 12px;
            background: transparent;
            text-align: center;
        }

        .link-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border-color: #555555;
        }

        /* Countdown Widget */
        .countdown-container {
            text-align: center;
            animation: fadeIn 1.8s ease;
            margin-top: 120px;
        }

        .countdown {
            font-size: 17px;
            color: #666666;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .countdown-number {
            color: #888888;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .clock-container {
                top: 20px;
                left: 20px;
            }

            .date-container {
                top: 20px;
                right: 20px;
            }

            .clock {
                font-size: 24px;
            }

            .date {
                font-size: 13px;
            }

            .main-greeting {
                font-size: 32px;
            }

            .search-box {
                max-width: 90%;
                padding: 16px 20px;
                font-size: 15px;
            }

            .quick-links {
                grid-template-columns: repeat(2, 1fr);
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Clock - Top Left -->
    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Date - Top Right -->
    <div class="date-container">
        <div class="date" id="date"></div>
        <div class="weather" id="weather">
            <span class="weather-loading">Loading weather...</span>
        </div>
    </div>

    <!-- Main Content - Center -->
    <div class="container">
        <div class="greeting-small" id="greetingSmall"></div>
        <div class="main-greeting">
            <span id="mainGreeting"></span>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="What are you looking for?" id="searchBox">
            <span class="search-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
        </div>

        <div class="quick-links">
            <a href="https://www.youtube.com" class="link-item">YouTube</a>
            <a href="https://www.google.com" class="link-item">Google</a>
            <a href="https://www.speedtest.net" class="link-item">Speedtest</a>
            <a href="https://www.netflix.com" class="link-item">Netflix</a>
            <a href="https://idlix.net" class="link-item">Idlix</a>
            <a href="https://www.rbtvplus08.com/id" class="link-item">Rbtv</a>
        </div>

        <div class="countdown-container">
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
            document.getElementById('date').textContent = dateStr;
        }

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            
            let greeting = '';
            if (hour < 12) greeting = 'Good Morning';
            else if (hour < 18) greeting = 'Good Afternoon';
            else greeting = 'Good Evening';
            
            document.getElementById('greetingSmall').textContent = greeting;
            document.getElementById('mainGreeting').textContent = `Happy ${dayName}, Rizqy~`;
        }

        async function updateWeather() {
            try {
                // Get location from IP
                const locationRes = await fetch('https://ipapi.co/json/');
                const locationData = await locationRes.json();
                
                const city = locationData.city;
                const country = locationData.country_code;
                
                // Get weather data (using wttr.in - free, no API key needed)
                const weatherRes = await fetch(`https://wttr.in/${city}?format=j1`);
                const weatherData = await weatherRes.json();
                
                const temp = weatherData.current_condition[0].temp_C;
                const desc = weatherData.current_condition[0].weatherDesc[0].value;
                
                // Weather emoji based on description
                let emoji = '☀️';
                const descLower = desc.toLowerCase();
                if (descLower.includes('rain')) emoji = '🌧️';
                else if (descLower.includes('cloud')) emoji = '☁️';
                else if (descLower.includes('storm')) emoji = '⛈️';
                else if (descLower.includes('snow')) emoji = '❄️';
                else if (descLower.includes('mist') || descLower.includes('fog')) emoji = '🌫️';
                else if (descLower.includes('clear') || descLower.includes('sunny')) emoji = '☀️';
                
                document.getElementById('weather').innerHTML = `${emoji} ${temp}°C · ${city}`;
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('weather').innerHTML = '';
            }
        }

        function updateCountdown() {
            const now = new Date();
            const newYear2026 = new Date('2026-01-01T00:00:00');
            const diff = newYear2026 - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            document.getElementById('countdown').innerHTML = 
                `🎆 <span class="countdown-number">${days}</span> days to 2026`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Focus search with /
            if (e.key === '/' && document.activeElement !== document.getElementById('searchBox')) {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
            
            // Clear search with ESC
            if (e.key === 'Escape') {
                document.getElementById('searchBox').blur();
                document.getElementById('searchBox').value = '';
            }
            
            // Quick links with Alt + Number
            if (e.altKey && !e.ctrlKey && !e.shiftKey) {
                const links = [
                    'https://www.youtube.com',      // Alt+1
                    'https://www.google.com',        // Alt+2
                    'https://www.speedtest.net',     // Alt+3
                    'https://www.netflix.com',       // Alt+4
                    'https://idlix.net',             // Alt+5
                    'https://www.rbtvplus08.com/id'  // Alt+6
                ];
                
                const num = parseInt(e.key);
                if (num >= 1 && num <= 6) {
                    e.preventDefault();
                    window.location.href = links[num - 1];
                }
            }
        });

        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.includes('.') && !query.includes(' ')) {
                        window.location.href = query.startsWith('http') ? query : 'https://' + query;
                    } else {
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });

        updateClock();
        updateDate();
        updateGreeting();
        updateWeather();
        updateCountdown();
        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 60000); // Update every minute
    </script>
</body>
</html>
