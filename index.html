<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Rizqy~</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜Ž</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
            animation-delay: 7s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Subtle grid lines */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Clock - Top Left */
        .clock-container {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 10;
            animation: fadeIn 1s ease;
        }

        .clock {
            font-size: 32px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Date - Top Right */
        .date-container {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 10;
            animation: fadeIn 1s ease;
            text-align: right;
        }

        .date {
            font-size: 16px;
            color: #888888;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Main Content - Center */
        .container {
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        .greeting-small {
            font-size: 18px;
            color: #888888;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            animation: fadeIn 1s ease;
            margin-top: -80px;
        }

        .main-greeting {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease;
            line-height: 1.4;
        }

        .emoji {
            font-size: 48px;
            margin-right: 10px;
            display: none;
        }

        .search-container {
            margin-bottom: 60px;
            animation: fadeIn 1.4s ease;
        }

        .search-box {
            width: 100%;
            max-width: 700px;
            padding: 20px 28px;
            font-size: 17px;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box::placeholder {
            color: #555555;
        }

        .search-box:focus {
            border-color: #333333;
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 50px;
            animation: fadeIn 1.6s ease;
            flex-wrap: wrap;
        }

        .link-item {
            text-decoration: none;
            color: #666666;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 8px 0;
            position: relative;
        }

        .link-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 0.3s ease;
        }

        .link-item:hover {
            color: #ffffff;
        }

        .link-item:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .clock-container {
                top: 20px;
                left: 20px;
            }

            .date-container {
                top: 20px;
                right: 20px;
            }

            .clock {
                font-size: 24px;
            }

            .date {
                font-size: 13px;
            }

            .main-greeting {
                font-size: 32px;
            }

            .emoji {
                font-size: 32px;
            }

            .search-box {
                max-width: 90%;
                padding: 16px 20px;
                font-size: 15px;
            }

            .quick-links {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Clock - Top Left -->
    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Date - Top Right -->
    <div class="date-container">
        <div class="date" id="date"></div>
    </div>

    <!-- Main Content - Center -->
    <div class="container">
        <div class="greeting-small" id="greetingSmall"></div>
        <div class="main-greeting">
            <span id="mainGreeting"></span>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search everything here...." id="searchBox">
        </div>

        <div class="quick-links">
            <a href="https://www.youtube.com" class="link-item">YouTube</a>
            <a href="https://www.google.com" class="link-item">Google</a>
            <a href="https://www.speedtest.net" class="link-item">Speedtest</a>
            <a href="https://www.netflix.com" class="link-item">Netflix</a>
            <a href="https://idlix.net" class="link-item">Idlix</a>
            <a href="https://www.rbtvplus08.com/id" class="link-item">Rbtv</a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
            document.getElementById('date').textContent = dateStr;
        }

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            
            let greeting = '';
            if (hour < 12) greeting = 'Good Morning';
            else if (hour < 18) greeting = 'Good Afternoon';
            else greeting = 'Good Evening';
            
            document.getElementById('greetingSmall').textContent = greeting;
            document.getElementById('mainGreeting').textContent = `Happy ${dayName}, Rizqy~`;
        }

        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (query.includes('.') && !query.includes(' ')) {
                        window.location.href = query.startsWith('http') ? query : 'https://' + query;
                    } else {
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });

        updateClock();
        updateDate();
        updateGreeting();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
